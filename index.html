<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰valuation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="toc"></ul>
    <div id="content"></div>
    <script src="script.js"></script>
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        fetch('test.md')  
        .then(response => response.text())
        .then(markdownContent => {
            const renderer = {
                heading({ tokens, depth }) {
                    const text = this.parser.parseInline(tokens);
                    const escapedText = text.toLowerCase().replace(/[^\w]+/g, '-');
                    const div = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#marked-${escapedText}`;
                    a.innerText = text;
                    div.append(a);
                    if (depth === 1) {
                        toc.append(div);
                    } else {
                        let currentList = toc;
                        for (let i = 1; i < depth; i++) {
                            if (!currentList.lastChild || !currentList.lastChild.querySelector('ul')) {
                                let subList = document.createElement('ul');
                                currentList.lastChild.appendChild(subList);
                            }
                            currentList = currentList.lastChild.querySelector('ul');
                        }
                        currentList.appendChild(div);
                    }
                    return `<h${depth} id="marked-${escapedText}">${text}</h${depth}>`;
                }
            };
            marked.use({
                pedantic: false,
                gfm: true,
                breaks: false,
                renderer,
            });
            document.getElementById('content').innerHTML = marked.parse(markdownContent);
            generateQuizz();
        });
    </script>
</body>
</html>
